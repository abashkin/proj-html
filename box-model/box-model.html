<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container with specific width, height, margin, border, and padding */
        .box {
            background-color: #f8f9fa;
            width: 200px;
            height: 100px;
            margin: 20px;
            /* Space outside the border */
            padding: 25px;
            /* Space between content and border */
            border: 5px solid #007BFF;
            /* Border width, style, and color */
        }
    </style>
    <title>CSS Box Model Example</title>
</head>

<body>
    <div class="box">
        This is a box element demonstrating the CSS box model.
    </div>
</body>

</html>
