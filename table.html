<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        /* table, */
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h1>HTML Table Example</h1>

    <table>
        <caption>Monthly Sales Report</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Product</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>Product A</td>
                <td>$10,000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>Product B</td>
                <td>$12,000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>Product C</td>
                <td>$8,000</td>
            </tr>
            <tr>
                <td>April</td>
                <td>Product D</td>
                <td>$15,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Sales</td>
                <td>$45,000</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
